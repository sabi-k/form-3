<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
    <title>hospital survice</title>
</head>
<body>
    <!-- header section -->
    <header>
        <div class="heading">
            <h1>survice form</h1>
            <p>let us know how we can help you</p>
        </div>
        <div class="logo">
            <img src="image/logo.jpg" alt="">
        </div>

    </header>
    <section class="banner">
        <div class="content">
            <div class="color">
                <div class=frm>
                    <form action="">
                        <label for="full_name">full name</label><br>
                        <input type="text" id="full_name"class="full_name"placeholder="type your full name" autocomplete="off"><br>
                        <label for="email">email</label><br>
                        <input type="text"id="email"class="email" placeholder="input your email"><br>
                        <label for="password">password</label><br>
                        <input type="text" id="password"class="password" placeholder="password" autocomplete="off"><br>
                        <label for="message">explain your problem</label><br>
                        <input type="text" id="message" class="message" placeholder="explain here" autocomplete="off">
                    </form>
                </div>

            </div>
        </div>
        <div class="pic">
            <img src="image/Capture.PNG" alt="">
        </div>
    </section>
    <!-- desbord section -->
    <section class="desbord">
        <div class="heart">
            <img src="image/logo 2.png" alt=""><br>
            <label for="">gender:</label><br>
            <input type="radio" value="male" name="gender"><br>
            <input type="radio" value="female" name="gender"><br>
            
        </div>
        <div class="fast">
            <img src="image/logo 3.jpg" alt=""><br>
            <label for="text">blood group:</label><br>
            <input type="radio" value="a+" name="group">A+
            <input type="radio"value="a-"name="group">A-<br>
            <input type="radio" value="b+" name="group">B+
            <input type="radio"value="b-"name="group">B-<br>
            <input type="radio" value="o+" name="group">O+
            <input type="radio"value="o-"name="group">O-<br>
            <input type="radio" value="ab+" name="group">AB+
            <input type="radio"value="ab-"name="group">AB-
            
        </div>
        <div class="run">
            <img src="image/logo 5.webp" alt=""><br>
            <label for="">select langues:</label><br>
            <input type="checkbox"value="bang"name="langues">bangla<br>
            <input type="checkbox"value="eng"name="langues">english<br>
            <input type="checkbox"value="hindi"name="langues">hindi<br>
            <input type="checkbox"value="esp"name="langues">spanishbr<br>
            <input type="checkbox"value="russ"name="langues">russians
        </div>

    </section>
    <!-- footer section -->
    <footer>
        <div class="testimonial">
            <h2>thank you for your activiti</h2>
            <h4>follow us...</h4>
        </div>
        <div class="icon">
            <ul>
                <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href=""><i class="fa-brands fa-square-twitter"></i></a></li>
                <li><a href=""><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
